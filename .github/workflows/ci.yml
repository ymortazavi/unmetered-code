name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  shellcheck:
    name: Shell lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # So scripts that source config.env don't trigger SC1091 (file not found)
      - name: Create minimal config.env for Shellcheck
        run: |
          echo 'VAST_API_KEY=""' > config.env

      - name: Run Shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: .
          severity: warning

  ruff:
    name: Python lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Ruff
        uses: astral-sh/ruff-action@v3
        with:
          src: >-
            anthropic-proxy/proxy.py
            bench.py

  ruff-format:
    name: Python format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Ruff format check
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check --diff"
          src: >-
            anthropic-proxy/proxy.py
            bench.py

  compose:
    name: Compose validate & build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create minimal .env for Compose
        run: |
          cat <<'EOF' > .env
          SSH_HOST=ci
          SSH_PORT=22
          REMOTE_PORT=8080
          LLAMA_API_BASE=http://localhost:8080/v1
          EOF

      - name: Validate Compose config
        run: docker compose config

      - name: Build images
        run: docker compose build
