name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io

jobs:
  shellcheck:
    name: Shell lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # So scripts that source config.env don't trigger SC1091 (file not found)
      - name: Create minimal config.env for Shellcheck
        run: |
          echo 'VAST_API_KEY=""' > config.env

      - name: Run Shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: .
          severity: warning

      - name: Verify umcode CLI
        run: ./umcode --help

  ruff:
    name: Python lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Ruff
        uses: astral-sh/ruff-action@v3
        with:
          src: >-
            anthropic-proxy/proxy.py
            bench.py
            scripts/select_offer.py

  ruff-format:
    name: Python format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Ruff format check
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check --diff"
          src: >-
            anthropic-proxy/proxy.py
            bench.py
            scripts/select_offer.py

  compose:
    name: Compose validate & build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create minimal .env for Compose
        run: |
          cat <<'EOF' > .env
          SSH_HOST=ci
          SSH_PORT=22
          REMOTE_PORT=8080
          LLAMA_API_BASE=http://localhost:8080/v1
          EOF

      - name: Validate Compose config
        run: docker compose config

      - name: Build images
        run: docker compose -f compose.yaml -f compose.build.yaml build

  push-images:
    name: Build and push to GHCR
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ssh-tunnel
        uses: docker/build-push-action@v6
        with:
          context: ./ssh-tunnel
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}-ssh-tunnel:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}-ssh-tunnel:${{ github.sha }}

      - name: Build and push anthropic-proxy
        uses: docker/build-push-action@v6
        with:
          context: ./anthropic-proxy
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}-anthropic-proxy:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}-anthropic-proxy:${{ github.sha }}

      - name: Build and push opencode
        uses: docker/build-push-action@v6
        with:
          context: ./opencode
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}-opencode:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}-opencode:${{ github.sha }}

      - name: Build and push claude
        uses: docker/build-push-action@v6
        with:
          context: ./claude
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}-claude:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}-claude:${{ github.sha }}
